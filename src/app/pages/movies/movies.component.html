<div class="container">
    <div class="gried">
        <div class="col-12">
            <div class="p-fluid">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search" [(ngModel)]="searchvalue"
                        (change)="searchChaned()" />
                </span>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-6 md:col-3 lg:col-3" *ngFor="let item of movies">
            <movie-item [itemData]="item"></movie-item>
        </div>
    </div>
    <div class="pagination mb-2">
        <p-paginator [rows]="20" [totalRecords]="1000" (onPageChange)="paginate($event)"></p-paginator>
    </div>
</div>
